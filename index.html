<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="1f4dd.png?" type="image/x-icon">
    <title>Word counter</title>
    <link rel="stylesheet" href="contadorcss.css">
</head>
<body>
    <div id="content">
    <h1>Word Counter</h1>
    <div id="formsarea">
        <div class="subform">
        <input type="number" id="wordnum" name="numberwords" class="form"> 
        <label class="switch">
        <input type="checkbox" id="wordoption" class="teste">  <span class="slider round"></span> </label> <label for="wordoption" class="lbl"> Limit words </label>
    </div>
    <div class="subform">
        <input type="number" id="characternum" name="numbercharas" class="form">
        <label class="switch">
        <input type="checkbox" id="characteroption" class="teste">  <span class="slider round"></span> </label> <label for="characteroption" class="lbl"> Limit characters </label>
    </div>
    <div>
        <input type="checkbox" name="contract" id="contractions"> <label for="contractions"> Count con  tractions as one word</label>
    </div>
    </div>
    <div id="typearea">
        <textarea name="texto" id="text" cols="150" rows="25" ></textarea> </div>
        <div id="aviso">
    </div>
    <div id="indicatorarea">
        <div id="palavras" class="indicador"> Word count: <span id="mostrapalavras"> </span> </div>
        <div id="caracteres" class="indicador">Character count: <span id="mostracaracteres"> </span> </div>
        
    </div>
    
    <script src="scriptcontador.js"></script>
</body>
</html>
